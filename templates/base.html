<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Хедер Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Банк Файлов |</a>
        <a class="navbar-brand" href="{% url 'load' %}">Загрузка файлов |</a>
        {% if user.is_authenticated %}
        <span class="nav-link active go-rigth">User : {{ user }}</span>
        {% else %}
        <a class="nav-link active go-rigth" aria-current="page" href="{% url 'register' %}">Sign Up</a>
        {% endif %}
        |
        {% if user.is_authenticated %}
        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">LOG OUT</a>
        {% else %}
        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">LOG IN</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}

    <!-- Футер Bootstrap -->
    <footer class="footer bg-light text-center mt-5 py-3">
        <div class="container">
            &copy; 2023 Ваша Компания. Все права защищены.
        </div>
    </footer>

    <!-- Подключение Bootstrap JS (необходим для работы некоторых компонентов) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
